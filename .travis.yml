language: node_js
node_js:
  - 13
install:
  - npm install stylus -g
  - npm install pug-cli -g
  - npm install uglify-es -g
jobs:
  include:
    - stage: deploy
      script: make
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        keep_history: true
        on:
          branch: master
          tags: true
        local_dir: dist
        fqdn: tracker.zaxu.xyz
    - stage: deploy release
      script: make pretty && mv dist tracker && zip -r tracker.zip tracker
      deploy:
        provider: releases
        file: tracker.zip
        skip_cleanup: true
        api_key: $GITHUB_TOKEN
        on:
          branch: master
          tags: true
