<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Hearts 2FM Item Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="toggle">
        <img class="icon" src="img/worlds/roxas_world.png" alt="Roxas World" title="Roxas World">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Twilight Town-->
      <div class="toggle" data-total="3">
        <img class="icon" src="img/worlds/twilight_town.png" alt="Twilight Town" title="Twilight Town">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Hollow Bastion-->
      <div class="toggle" data-total="3">
        <img class="icon" src="img/worlds/hollow_bastion.png" alt="Hollow Bastion" title="Hollow Bastion">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Land of Dragons-->
      <div class="toggle" data-total="2">
        <img class="icon" src="img/worlds/the_land_of_dragons.png" alt="Land of Dragons" title="Land of Dragons">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Olympus-->
      <div class="toggle" data-total="2">
        <img class="icon" src="img/worlds/olympus_coliseum.png" alt="Olympus Coliseum" title="Olympus Coliseum">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>

      <!--Contains Beasts Castle-->
      <div class="toggle" data-total="2">
        <img class="icon" src="img/worlds/beast_castle.png" alt="Beast's Castle" title="Beast's Castle">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Port Royale-->
      <div class="toggle" data-total="2">
        <img class="icon" src="img/worlds/port_royal.png" alt="Port Royal" title="Port Royal">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Agrabah-->
      <div class="toggle" data-total="2">
        <img class="icon" src="img/worlds/agrabah.png" alt="Agrabah" title="Agrabah">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Halloween Town-->
      <div class="toggle" data-total="2">
        <img class="icon" src="img/worlds/halloween_town.png" alt="Halloween Town" title="Halloween Town">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Pride Lands-->
      <div class="toggle" data-total="2">
        <img class="icon" src="img/worlds/pride_lands.png" alt="Pride Lands" title="Pride Lands">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>

      <!--Contains Disney Castle-->
      <div class="toggle">
        <img class="icon" src="img/worlds/disney_castle.png" alt="Disney Castle" title="Disney Castle">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Space Paranoids-->
      <div class="toggle" data-total="2">
        <img class="icon" src="img/worlds/space_paranoids.png" alt="Space Paranoids" title="Space Paranoids">
        <img class="number">
      </div>
      <!--Contains The World That Never Was-->
      <div class="toggle">
        <img class="icon" src="img/worlds/the_world_that_never_was.png" alt="The World That Never Was" title="The World That Never Was">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Atlantica-->
      <div class="toggle" data-total="5">
        <img class="icon" src="img/worlds/atlantica.png" alt="Atlantica" title="Atlantica">
        <img class="number">
        <img class="nobody" src="img/nobody.png">
      </div>
      <!--Contains Hundred Acre Woods-->
      <div class="toggle" data-total="6">
        <img class="icon" src="img/worlds/100_acre_wood.png" alt="100 Acre Wood" title="100 Acre Wood">
        <img class="number">
      </div>

      <!--Contains Drive Forms-->
      <div class="toggle" data-total="7">
        <img class="icon" src="img/drive/valor.png" alt="Valor Form" title="Valor Form">
        <img class="number">
      </div>
      <div class="toggle" data-total="7">
        <img class="icon" src="img/drive/wisdom.png" alt="Wisdom Form" title="Wisdom Form">
        <img class="number">
      </div>
      <div class="toggle" data-total="7">
        <img class="icon" src="img/drive/limit.png" alt="Limit Form" title="Limit Form">
        <img class="number">
      </div>
      <div class="toggle" data-total="7">
        <img class="icon" src="img/drive/master.png" alt="Master Form" title="Master Form">
        <img class="number">
      </div>
      <div class="toggle" data-total="7">
        <img class="icon" src="img/drive/final.png" alt="Final Form" title="Final Form">
        <img class="number">
      </div>

      <!--Contains Fire-->
      <div class="toggle" data-total="3">
        <img class="icon" src="img/magic/fire.png" alt="Fire" title="Fire">
        <img class="number">
      </div>
      <!--Contains Blizzard-->
      <div class="toggle" data-total="3">
        <img class="icon" src="img/magic/blizzard.png" alt="Blizzard" title="Blizzard">
        <img class="number">
      </div>
      <!--Contains Thunder-->
      <div class="toggle" data-total="3">
        <img class="icon" src="img/magic/thunder.png" alt="Thunder" title="Thunder">
        <img class="number">
      </div>
      <!--Contains Cure-->
      <div class="toggle" data-total="3">
        <img class="icon" src="img/magic/cure.png" alt="Cure" title="Cure">
        <img class="number">
      </div>
      <!--Contains Reflect-->
      <div class="toggle" data-total="3">
        <img class="icon" src="img/magic/reflect.png" alt="Reflect" title="Reflect">
        <img class="number">
      </div>
      <!--Contains Magnet-->
      <div class="toggle" data-total="3">
        <img class="icon" src="img/magic/magnet.png" alt="Magnet" title="Magnet">
        <img class="number">
      </div>
      <div class="toggle">
        <img class="icon" src="img/proofs_promise/promise.png" alt="Promise Charm" title="Promise Charm">
      </div>
      <div class="toggle">
        <img class="icon" src="img/proofs_promise/non-existent.png" alt="Proof of Nonexistence" title="Proof of Nonexistence">
      </div>
      <div class="toggle">
        <img class="icon" src="img/proofs_promise/connections.png" alt="Proof of Connection" title="Proof of Connection">
      </div>
      <div class="toggle">
        <img class="icon" src="img/proofs_promise/tranquil.png" alt="Proof of Tranquility" title="Proof of Tranquility">
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="version">
          2020 - Kingdom Hearts 2FM Item Tracker - Version 1.1 - Originally developed by Kokemon198, forked by Zaxuwu_
        </div>
        <div class="theme">
          <button id="theme-btn">Dark theme</button>
        </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
