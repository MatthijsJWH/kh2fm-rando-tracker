<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdom Hearts 2FM Item Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/theme.js"></script>
  </head>
  <body>
    <div id="main">
      <table>
        <tr>
          <!--Contains Roxas World-->
          <td class="toggle">
            <img class="icon" src="img/worlds/roxas_world.png" />
          </td>
          <!--Contains Twilight Town-->
          <td class="toggle" data-total="3">
            <img class="icon" src="img/worlds/twilight_town.png" />
            <img class="number" />
          </td>
          <!--Contains Hollow Bastion-->
          <td class="toggle" data-total="3">
            <img class="icon" src="img/worlds/hollow_bastion.png" />
            <img class="number" />
          </td>
          <!--Contains Land of Dragons-->
          <td class="toggle" data-total="2">
            <img class="icon" src="img/worlds/the_land_of_dragons.png" />
            <img class="number" />
          </td>
          <!--Contains Olympus-->
          <td class="toggle" data-total="2">
            <img class="icon" src="img/worlds/olympus_coliseum.png" />
            <img class="number" />
          </td>
        </tr>

        <tr>
          <!--Contains Beasts Castle-->
          <td class="toggle" data-total="2">
            <img class="icon" src="img/worlds/beast_castle.png" />
            <img class="number" />
          </td>
          <!--Contains Port Royale-->
          <td class="toggle" data-total="2">
            <img class="icon" src="img/worlds/port_royal.png" />
            <img class="number" />
          </td>
          <!--Contains Agrabah-->
          <td class="toggle" data-total="2">
            <img class="icon" src="img/worlds/agrabah.png" />
            <img class="number" />
          </td>
          <!--Contains Halloween Town-->
          <td class="toggle" data-total="2">
            <img class="icon" src="img/worlds/halloween_town.png" />
            <img class="number" />
          </td>
          <!--Contains Pride Lands-->
          <td class="toggle" data-total="2">
            <img class="icon" src="img/worlds/pride_lands.png" />
            <img class="number" />
          </td>
        </tr>

        <tr>
          <!--Contains Disney Castle-->
          <td class="toggle">
            <img class="icon" src="img/worlds/disney_castle.png" />
          </td>
          <!--Contains Space Paranoids-->
          <td class="toggle" data-total="2">
            <img class="icon" src="img/worlds/space_paranoids.png" />
            <img class="number" />
          </td>
          <!--Contains The World That Never Was-->
          <td class="toggle">
            <img class="icon" src="img/worlds/the_world_that_never_was.png" />
          </td>
          <!--Contains Atlantica-->
          <td class="toggle" data-total="5">
            <img class="icon" src="img/worlds/atlantica.png" />
            <img class="number" />
          </td>
          <!--Contains Hundred Acre Woods-->
          <td class="toggle" data-total="6">
            <img class="icon" src="img/worlds/100_acre_wood.png" />
            <img class="number" />
          </td>
        </tr>

        <tr>
          <!--Contains Drive Forms-->
          <td class="toggle" data-total="7">
            <img class="icon" src="img/drive/valor.png" />
            <img class="number" />
          </td>
          <td class="toggle" data-total="7">
            <img class="icon" src="img/drive/wisdom.png" />
            <img class="number" />
          </td>
          <td class="toggle" data-total="7">
            <img class="icon" src="img/drive/limit.png" />
            <img class="number" />
          </td>
          <td class="toggle" data-total="7">
            <img class="icon" src="img/drive/master.png" />
            <img class="number" />
          </td>
          <td class="toggle" data-total="7">
            <img class="icon" src="img/drive/final.png" />
            <img class="number" />
          </td>
        </tr>

        <!--Contains Magic-->
        <tr>
          <!--Contains Fire-->
          <td class="toggle" data-total="3">
            <img class="icon" src="img/magic/fire.png" />
            <img class="number" />
          </td>
          <!--Contains Blizzard-->
          <td class="toggle" data-total="3">
            <img class="icon" src="img/magic/blizzard.png" />
            <img class="number" />
          </td>
          <!--Contains Thunder-->
          <td class="toggle" data-total="3">
            <img class="icon" src="img/magic/thunder.png" />
            <img class="number" />
          </td>
          <!--Contains Cure-->
          <td class="toggle" data-total="3">
            <img class="icon" src="img/magic/cure.png" />
            <img class="number" />
          </td>
          <!--Contains Reflect-->
          <td class="toggle" data-total="3">
            <img class="icon" src="img/magic/reflect.png" />
            <img class="number" />
          </td>
        </tr>
        <tr>
          <!--Contains Magnet-->
          <td class="toggle" data-total="3">
            <img class="icon" src="img/magic/magnet.png" />
            <img class="number" />
          </td>
          <td class="toggle">
            <img class="icon" src="img/proofs_promise/promise.png" />
          </td>
          <td class="toggle">
            <img class="icon" src="img/proofs_promise/non-existent.png" />
          </td>
          <td class="toggle">
            <img class="icon" src="img/proofs_promise/connections.png" />
          </td>
          <td class="toggle">
            <img class="icon" src="img/proofs_promise/tranquil.png" />
          </td>
        </tr>
      </table>
    </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="version">
          2020 - Kingdom Hearts 2FM Item Tracker - Version 1.1 - Originally developed by Kokemon198, forked by Zaxuwu_
        </div>
        <div class="theme">
          <button id="theme-btn">Dark theme</button>
        </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
